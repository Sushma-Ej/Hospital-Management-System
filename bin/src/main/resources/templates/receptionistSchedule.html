<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Schedule Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --text-color: #2c3e50;
        --light-bg: #f8f9fa;
        --white: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      body {
        background-color: var(--light-bg);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        line-height: 1.6;
      }

      .header {
        background: var(--white);
        box-shadow: var(--shadow);
        padding: 1rem 0;
        margin-bottom: 2rem;
      }

      .nav-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--primary-color);
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background: var(--secondary-color);
        color: var(--white);
      }

      .calendar-container {
        background: var(--white);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: var(--shadow);
        margin: 2rem auto;
        max-width: 1200px;
      }

      .fc-event {
        cursor: pointer;
      }

      .modal-content {
        border-radius: 10px;
        box-shadow: var(--shadow);
      }

      .btn-primary {
        background: var(--secondary-color);
        border: none;
      }

      .btn-primary:hover {
        background: var(--primary-color);
      }

      .btn-danger {
        background: var(--accent-color);
        border: none;
      }

      .btn-danger:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="text-center">OneHealth Schedule Management</h1>
        <div class="nav-links">
          <a th:href="@{/receptionist}">Home</a>
          <a th:href="@{/receptionist/appointments}">Appointments</a>
          <a th:href="@{/receptionist/patients}">Patients</a>
          <a th:href="@{/receptionist/invoice}">Invoices</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="calendar-container">
        <div id="calendar"></div>
      </div>
    </div>

    <!-- Schedule Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Schedule Appointment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="scheduleForm"
              th:action="@{/receptionist/saveSchedule}"
              method="post"
            >
              <div class="mb-3">
                <label class="form-label">Doctor Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="doctorName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  name="description"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Start Time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  name="start"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">End Time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  name="finish"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Schedule
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              headerToolbar: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'dayGridMonth,timeGridWeek,timeGridDay'
              },
              events: [
                  <tr th:each="event : ${events}">
                      {
                          title: '[[${event.title}]]',
                          start: '[[${event.start}]]',
                          end: '[[${event.finish}]]',
                          description: '[[${event.description}]]',
                          doctor: '[[${event.name}]]'
                      },
                  </tr>
              ],
              eventClick: function(info) {
                  alert('Doctor: ' + info.event.extendedProps.doctor + '\n' +
                        'Description: ' + info.event.extendedProps.description);
              },
              dateClick: function(info) {
                  var modal = new bootstrap.Modal(document.getElementById('scheduleModal'));
                  modal.show();
              }
          });
          calendar.render();
      });
    </script>
  </body>
</html>
