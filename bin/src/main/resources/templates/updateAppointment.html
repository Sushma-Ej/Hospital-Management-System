<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Appointment</title>
    <style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

     
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

   
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

     
        h1 {
            text-align: center;
            color: #009688;
            margin-bottom: 20px;
        }

    
        form {
            width: 100%;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-spacing: 15px 10px;
        }

        td {
            text-align: left;
            font-size: 16px;
            padding-right: 10px;
        }

   
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #009688;
            outline: none;
        }

     
        button {
            background-color: #009688;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

     
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            table td {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Edit Appointment</h1>

     
        <form action="#" th:action="@{/patients/updateAppointment}" th:object="${appointmentDTO}" method="POST">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Appointment ID:</td>
                    <td><input type="text" th:field="*{appointment_id}" readonly="true" /></td>
                </tr>
                <tr>
                    <td>Patient name:</td>
                    <td><input type="text" th:field="*{patientName}" /></td>
                </tr>
                <tr>
                    <td>Doctor name:</td>
                    <td><input type="text" th:field="*{doctorName}" /></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input type="date" th:field="*{date}" /></td>
                </tr>
                <tr>
                    <td>Prescription:</td>
                    <td><input type="text" th:field="*{prescription}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Update Appointment</button></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
