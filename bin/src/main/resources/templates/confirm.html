<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>
      body {
        background-color: powderblue;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("https://wallpaperaccess.com/full/136995.jpg");
        background-size: cover;
      }
      body {
        background-image: url("https://wallpaperaccess.com/full/136995.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(65, 105, 225, 0.5);
        z-index: -1;
      }

      .top-strip {
        background-color: white;
        height: 80px;
        display: flex;
        align-items: center;
        padding-left: 20px;
      }

      .logo {
        height: 50px;
        width: auto;
      }

      .sidebar {
        background-color: white;
        width: 150px;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        padding: 20px;
      }

      .content {
        margin-left: 58px;
        margin-top: 100px;
        text-align: center;
      }

      h1 {
        color: black;
        font-size: 36px;
        font-weight: bold;
      }

      table {
        margin: 0 auto;
        padding: 20px;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      td {
        padding: 10px;
        text-align: left;
        font-size: 16px;
      }

      input[type="text"] {
        padding: 10px;
        width: 250px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ddd;
        margin-top: 5px;
      }

      button {
        background-color: #113f67;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #53a8b6;
      }

      hr {
        border: 1px solid #ddd;
        width: 80%;
        margin: 20px auto;
      }
      .top-strip img {
        height: 100px;
        width: 180px;
        padding-left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="top-strip">
      <img th:src="@{/images/Onehealth.png}" alt="OneHealth Logo" />
    </div>

    <div class="content">
      <div>
        <h1>Review Appointment Details</h1>
        <br />
        <form
          action="#"
          th:action="@{/confirm}"
          th:object="${confirmation}"
          onsubmit="return showSuccessMessage()"
        >
          <table>
            <tr>
              <td>Appointment id:</td>
              <td><input type="text" th:field="*{appointment_id}" /></td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit">Save</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <script>
      function showSuccessMessage() {
        alert("Appointment created successfully!");
        return true;
      }
    </script>
  </body>
</html>
