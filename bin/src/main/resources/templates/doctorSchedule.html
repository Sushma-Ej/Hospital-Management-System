<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Doctor Schedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --text-color: #2c3e50;
        --light-bg: #f8f9fa;
        --white: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      body {
        background-color: var(--light-bg);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        line-height: 1.6;
      }

      .header {
        background: var(--white);
        box-shadow: var(--shadow);
        padding: 1rem 0;
        margin-bottom: 2rem;
      }

      .nav-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--primary-color);
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background: var(--secondary-color);
        color: var(--white);
      }

      .calendar-container {
        background: var(--white);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: var(--shadow);
        margin: 2rem auto;
        max-width: 1200px;
      }

      .fc-event {
        cursor: pointer;
      }

      .appointment-details {
        background: var(--white);
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: var(--shadow);
        margin-top: 2rem;
      }

      .appointment-card {
        border-left: 4px solid var(--secondary-color);
        padding: 1rem;
        margin-bottom: 1rem;
        background: var(--light-bg);
        border-radius: 5px;
      }

      .btn-primary {
        background: var(--secondary-color);
        border: none;
      }

      .btn-primary:hover {
        background: var(--primary-color);
      }

      .btn-danger {
        background: var(--accent-color);
        border: none;
      }

      .btn-danger:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="text-center">OneHealth Doctor Schedule</h1>
        <div class="nav-links">
          <a th:href="@{/doctor}">Home</a>
          <a th:href="@{/doctor/appointments}">Appointments</a>
          <a th:href="@{/doctor/patients}">Patients</a>
          <a th:href="@{/doctor/prescriptions}">Prescriptions</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="calendar-container">
        <div id="calendar"></div>
      </div>

      <div class="appointment-details">
        <h3>Today's Appointments</h3>
        <div th:each="appointment : ${appointments}">
          <div class="appointment-card">
            <h5 th:text="${appointment.patientName}">Patient Name</h5>
            <p>
              <strong>Time:</strong>
              <span th:text="${appointment.date}">Appointment Time</span>
            </p>
            <p>
              <strong>Status:</strong>
              <span th:text="${appointment.confirmed ? 'Confirmed' : 'Pending'}"
                >Status</span
              >
            </p>
            <div class="mt-2">
              <a
                th:href="@{/doctor/prescribe/{id}(id=${appointment.appointment_id})}"
                class="btn btn-primary btn-sm"
                >Prescribe</a
              >
              <a
                th:href="@{/doctor/complete/{id}(id=${appointment.appointment_id})}"
                class="btn btn-success btn-sm"
                >Complete</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              headerToolbar: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'dayGridMonth,timeGridWeek,timeGridDay'
              },
              events: [
                  <tr th:each="appointment : ${appointments}">
                      {
                          title: '[[${appointment.patientName}]]',
                          start: '[[${appointment.date}]]',
                          description: '[[${appointment.prescription}]]',
                          status: '[[${appointment.confirmed}]]'
                      },
                  </tr>
              ],
              eventClick: function(info) {
                  alert('Patient: ' + info.event.title + '\n' +
                        'Status: ' + (info.event.extendedProps.status ? 'Confirmed' : 'Pending') + '\n' +
                        'Prescription: ' + info.event.extendedProps.description);
              }
          });
          calendar.render();
      });
    </script>
  </body>
</html>
