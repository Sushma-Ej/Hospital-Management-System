<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneHealth - Invoice Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --text-color: #2c3e50;
        --light-bg: #f8f9fa;
        --white: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background: var(--light-bg);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: var(--white);
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--light-bg);
      }

      .header h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--light-bg);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      .invoice-items {
        margin-bottom: 2rem;
      }

      .invoice-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
      }

      .invoice-table th,
      .invoice-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--light-bg);
      }

      .invoice-table th {
        background-color: var(--light-bg);
        color: var(--primary-color);
        font-weight: 600;
      }

      .total-section {
        display: flex;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 2px solid var(--light-bg);
      }

      .total-box {
        background-color: var(--light-bg);
        padding: 1.5rem;
        border-radius: 8px;
        width: 300px;
      }

      .total-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }

      .total-row.grand-total {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
        border-top: 1px solid var(--light-bg);
        padding-top: 0.5rem;
        margin-top: 0.5rem;
      }

      .btn-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: var(--secondary-color);
        color: var(--white);
      }

      .btn-danger {
        background-color: var(--accent-color);
        color: var(--white);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }

      @media print {
        body {
          background: var(--white);
          padding: 0;
        }

        .container {
          box-shadow: none;
          padding: 0;
        }

        .btn-group {
          display: none;
        }
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>OneHealth Invoice</h1>
        <p>Generate and manage patient invoices</p>
      </div>

      <form th:action="@{/saveInvoice}" method="post">
        <div class="form-grid">
          <div class="form-group">
            <label for="appointmentId">Appointment ID</label>
            <input
              type="text"
              id="appointmentId"
              name="appointmentId"
              th:value="${appointmentId}"
              required
            />
          </div>
          <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input
              type="text"
              id="patientName"
              name="patientName"
              th:value="${patientName}"
              required
            />
          </div>
          <div class="form-group">
            <label for="doctorName">Doctor Name</label>
            <input
              type="text"
              id="doctorName"
              name="doctorName"
              th:value="${doctorName}"
              required
            />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              name="date"
              th:value="${date}"
              required
            />
          </div>
        </div>

        <div class="invoice-items">
          <h3>Invoice Items</h3>
          <table class="invoice-table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    name="description"
                    placeholder="Service/Item description"
                    required
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="quantity"
                    min="1"
                    value="1"
                    required
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="price"
                    min="0"
                    step="0.01"
                    required
                  />
                </td>
                <td><input type="number" name="total" readonly /></td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-primary" onclick="addItem()">
            Add Item
          </button>
        </div>

        <div class="total-section">
          <div class="total-box">
            <div class="total-row">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="total-row">
              <span>Tax (10%):</span>
              <span id="tax">$0.00</span>
            </div>
            <div class="total-row grand-total">
              <span>Total:</span>
              <span id="grandTotal">$0.00</span>
            </div>
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Save Invoice</button>
          <button type="button" class="btn btn-danger" onclick="window.print()">
            Print Invoice
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function addItem() {
        const tbody = document.querySelector(".invoice-table tbody");
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td><input type="text" name="description" placeholder="Service/Item description" required></td>
          <td><input type="number" name="quantity" min="1" value="1" required></td>
          <td><input type="number" name="price" min="0" step="0.01" required></td>
          <td><input type="number" name="total" readonly></td>
        `;
        tbody.appendChild(newRow);
      }

      function calculateTotal() {
        const rows = document.querySelectorAll(".invoice-table tbody tr");
        let subtotal = 0;

        rows.forEach((row) => {
          const quantity =
            parseFloat(row.querySelector('input[name="quantity"]').value) || 0;
          const price =
            parseFloat(row.querySelector('input[name="price"]').value) || 0;
          const total = quantity * price;
          row.querySelector('input[name="total"]').value = total.toFixed(2);
          subtotal += total;
        });

        const tax = subtotal * 0.1;
        const grandTotal = subtotal + tax;

        document.getElementById("subtotal").textContent = `$${subtotal.toFixed(
          2
        )}`;
        document.getElementById("tax").textContent = `$${tax.toFixed(2)}`;
        document.getElementById(
          "grandTotal"
        ).textContent = `$${grandTotal.toFixed(2)}`;
      }

      document
        .querySelectorAll('input[name="quantity"], input[name="price"]')
        .forEach((input) => {
          input.addEventListener("input", calculateTotal);
        });
    </script>
  </body>
</html>
