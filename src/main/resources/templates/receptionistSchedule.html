<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Schedule Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #007bff;
        --dark-blue: #16213e;
        --lighter-dark-blue: #1a1a2e;
        --text-light: #e0e0e0;
        --text-dark: #333;
        --accent-blue: #4a90e2;
        --gradient-start: #16213e;
        --gradient-end: #0f3460;
      }

      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow-x: hidden;
      }

      .main-header {
        width: 100%;
        background-color: var(--dark-blue);
        padding: 20px 5%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        position: relative;
      }

      .logo {
        color: var(--accent-blue);
        font-size: 2.5em;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      }

      .nav-links a {
        color: var(--text-light);
        text-decoration: none;
        margin-left: 30px;
        font-size: 1.1em;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--primary-blue);
        transform: translateY(-2px);
      }

      .nav-link-button {
        background: linear-gradient(90deg, #dc3545 0%, #e85d04 100%);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      }

      .nav-link-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        opacity: 0.9;
      }

      .content-area {
        width: 90%;
        max-width: 1200px;
        margin: 40px auto;
        background-color: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        text-align: center;
      }

      .greeting {
        font-size: 2.2em;
        color: var(--primary-blue);
        font-weight: 600;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-out;
      }

      .calendar-container {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 20px;
      }

      /* FullCalendar specific styles to match theme */
      .fc .fc-button-primary {
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
        color: var(--text-light);
      }

      .fc .fc-button-primary:hover {
        background-color: var(--accent-blue);
        border-color: var(--accent-blue);
      }

      .fc .fc-daygrid-event {
        background-color: var(--accent-blue);
        border-color: var(--accent-blue);
        color: white;
      }

      .fc .fc-event-title {
        color: white;
      }

      .fc .fc-col-header-cell-cushion {
        color: var(--primary-blue);
      }

      .fc .fc-day-other .fc-daygrid-day-top {
        color: rgba(var(--text-light), 0.5);
      }

      .fc .fc-daygrid-day-number {
        color: var(--text-light);
      }

      .modal-dialog {
        max-width: 600px; /* Increase modal width */
        margin: 1.75rem auto; /* Center modal */
      }

      .modal-content {
        background-color: var(--dark-blue);
        color: var(--text-light);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
      }

      .modal-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-title {
        color: var(--primary-blue);
        font-size: 1.8em;
        font-weight: 600;
      }

      .btn-close {
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-light);
        opacity: 1;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .btn-close:hover {
        background-color: var(--primary-blue);
        color: white;
        transform: rotate(90deg);
      }

      .modal-body {
        padding: 30px;
      }

      .modal-body label {
        color: var(--text-light);
        font-weight: 500;
        margin-bottom: 5px;
      }

      .modal-body .form-control {
        background-color: var(--lighter-dark-blue);
        color: var(--text-light);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 1em;
      }

      .modal-body .form-control:focus {
        background-color: var(--dark-blue);
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      }

      .modal-body .btn-primary {
        background: linear-gradient(90deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
        border: none;
        transition: all 0.3s ease;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        margin-top: 20px;
      }

      .modal-body .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      }

      footer {
        margin-top: 50px;
        padding: 25px;
        background-color: var(--dark-blue);
        width: 100%;
        text-align: center;
        color: var(--text-light);
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .content-area > * {
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
      }

      .content-area > *:nth-child(1) { animation-delay: 0.2s; }
      .content-area > *:nth-child(2) { animation-delay: 0.4s; }

      @media (max-width: 768px) {
        .main-header {
          flex-direction: column;
          padding: 15px 5%;
        }
        .logo {
          font-size: 2em;
          margin-bottom: 15px;
        }
        .nav-links a {
          margin: 0 10px;
          font-size: 1em;
        }
        .nav-link-button {
          font-size: 1em;
          padding: 8px 15px;
        }
        .content-area {
          padding: 25px;
          margin: 20px auto;
        }
        .greeting {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">OneHealth Hospital</div>
      <nav class="nav-links">
        <a th:href="@{/main}">Home</a>
        <a th:href="@{/receptionist}">Dashboard</a>
        <form action="#" th:action="@{/logout}" style="display: inline;">
          <input type="submit" value="Logout" class="nav-link-button"/>
        </form>
      </nav>
    </header>

    <div class="content-area">
      <h2 class="greeting">Receptionist Schedule Management</h2>
      <div th:if="${error}" class="error-message" th:text="${error}"></div>
      <div class="calendar-container">
        <div id="calendar"></div>
      </div>
    </div>

    <!-- Schedule Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Schedule Appointment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="scheduleForm"
              th:action="@{/receptionist/saveSchedule}"
              method="post"
            >
              <div class="mb-3">
                <label class="form-label">Doctor Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="doctorName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  name="description"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Start Time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  name="start"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">End Time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  name="finish"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Schedule
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
    <script th:inline="javascript">
      document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              headerToolbar: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'dayGridMonth,timeGridWeek,timeGridDay'
              },
              events: /*[[${eventsJson}]]*/ [], // Placeholder for events passed from Thymeleaf
              eventClick: function(info) {
                  alert('Doctor: ' + info.event.extendedProps.doctor + '\n' +
                        'Description: ' + info.event.extendedProps.description);
              },
              dateClick: function(info) {
                  var modal = new bootstrap.Modal(document.getElementById('scheduleModal'));
                  modal.show();
              }
          });
          calendar.render();
      });
    </script>
    <footer>
      &copy; 2025 OneHealth Hospital | All rights reserved.
    </footer>
  </body>
</html>
