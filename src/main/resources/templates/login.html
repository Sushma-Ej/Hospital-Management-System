<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OneHealth Hospital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007bff;
            --dark-blue: #16213e;
            --lighter-dark-blue: #1a1a2e;
            --text-light: #e0e0e0;
            --text-dark: #333;
            --accent-blue: #4a90e2;
            --gradient-start: #16213e;
            --gradient-end: #0f3460;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 50px 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: var(--primary-blue);
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't increase total width */
        }

        .form-group input[type="text"]::placeholder,
        .form-group input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-blue);
            background-color: var(--lighter-dark-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            opacity: 0.9;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success-message {
            color: #28a745;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .role-selection {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .role-selection p {
            color: var(--text-light);
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .role-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .role-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .role-button i {
            font-size: 2.5em;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .role-button:hover {
            transform: translateY(-5px) scale(1.05);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .register-link {
            display: block;
            margin-top: 30px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: var(--accent-blue);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to OneHealth</h1>

        <div th:if="${param.error}" class="error-message">
            Invalid Username or Password.
        </div>
        <div th:if="${param.logout}" class="success-message">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="role-selection">
            <p>Or log in as a specific role:</p>
            <div class="role-buttons">
                <a th:href="@{/login}" class="role-button">
                    <i class="fas fa-user-injured"></i>
                    <span>Patient</span>
                </a>
                <a th:href="@{/login}" class="role-button">
                    <i class="fas fa-user-md"></i>
                    <span>Doctor</span>
                </a>
                <a th:href="@{/login}" class="role-button">
                    <i class="fas fa-user-tie"></i>
                    <span>Receptionist</span>
                </a>
            </div>
        </div>
        
        <a th:href="@{/signup}" class="register-link">New user? Register Here</a>
    </div>
</body>
</html>
